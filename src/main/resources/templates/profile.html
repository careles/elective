<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理 | 个人信息</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../assets/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/AdminLTE.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../assets/css/ionicons.min.css">
    <link rel="stylesheet" href="../assets/css/skins/_all-skins.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="app">
    <!-- 引入header -->
    <div th:replace="commons/_header.html"/>
    <!-- 引入sidebar -->
    <div th:replace="commons/_sidebar.html"/>
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                个人信息
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">个人信息</li>
            </ol>
        </section>

        <!--    操作弹窗, 默认隐藏   -->
        <div class="alert alert-success alert-dismissible" style="margin: 20px;" v-show="msg">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{msg}}
        </div>
        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <div class="box box-info" style="width: 68%;margin: 0 auto;">
                <div class="box-header with-border">
                    <h3 class="box-title">基础信息</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <div class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>

                            <div class="col-sm-10">
                                <input type="text" disabled class="form-control" id="name" v-model="user.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">工号</label>

                            <div class="col-sm-10">
                                <input type="text" disabled class="form-control" id="number" v-model="user.number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">学分</label>

                            <div class="col-sm-10">
                                <input type="email" disabled class="form-control" id="email" v-model="user.credit">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
<!--                        <button class="btn btn-default" @click="remove()">重置</button>-->
<!--                        <button class="btn btn-info pull-right" @click="addUser()">保存</button>-->
                    </div>
                    <!-- /.box-footer -->
                </div>
            </div>
            <!-- /.box -->
        </section>
    </div>
    <!-- 引入footer -->
    <div th:replace="commons/_footer.html"/>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            user: JSON.parse(localStorage.getItem("user")),
        },
        methods:{
        },
        created() {
        }
    })
</script>
</body>
</html>
